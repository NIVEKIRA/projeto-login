<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="texto">Seja muito bem-vindo(a) ao nosso site de teste de login, por favor entre com sua conta para mexer em seu ambiente proprio.</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="iemail" id="email" required placeholder="Seu e-mail">
                    </p>
                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="isenha" id="senha" minlength="8" maxlength="20" required placeholder="Sua senha">
                    </p>
                    <p>
                    <input type="submit" value="Entrar" id="enviar">
                    </p>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
